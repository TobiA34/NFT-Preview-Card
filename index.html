<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="wrapper">
<div class="card">
  <div class="container-1">
<div class="img-container">
  <img id="image" src="images/image-equilibrium.jpg" alt="">
    <div class="overlay">
    <div class="text"><i class="fa-regular fa-eye"></i></div>
  </div>
</div>
  
  </div>
  <div class="container-2">
    <h1 id="equilibrium-title">Equilibrium #3429</h1>
    <p id="equilibrium-p">Our Equilibrium collection promotes balance and calm.</p>
    <div class="section-2">
      <div class="section-2-container">
        <div>
        <img src="images/icon-ethereum.svg" alt=""> 
        </div>
        <div>
          <p>0.041 ETH</p>
        </div>
      </div>
     <div class="section-2-container">
        <div class="image-container">
        <img src="images/icon-clock.svg" alt=""> 
        </div>
        <div>
          <p>3 days left</p>
        </div>
      </div>
    </div>
    <div class="line"></div>
    <div class="avatar-container">
      <div>
        <img id="logo" src="images/image-avatar.png" alt="">
      </div>
      <div>
        <p>Creation of<span>Jules Wyvern</span></p>
        </div>
    </div>
  </div>
</div>
</div>
<script src="https://kit.fontawesome.com/84e8532b49.js" crossorigin="anonymous"></script>
</body>
</html>
